name: Build

on:
  workflow_dispatch:

jobs:
  ubuntu-touch:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build: [Release, Debug]
        arch: [all]
        version: ['refs/tags/5.2.1-musiki2']

    steps:
      - uses: actions/checkout@v2

      - name: Install clickable
        run: |
          sudo apt-get update
          sudo apt-get install -y runc
          sudo apt-get install -y docker.io adb git python3 python3-pip
          pip3 install --user git+https://gitlab.com/clickable/clickable.git
          sudo systemctl unmask docker.service
          sudo systemctl start docker.service

      - name: Build
        env:
          BUILD_TYPE: ${{ matrix.build == 'Debug' && '--debug' || '' }}
          ARCH: ${{ matrix.arch }}
        run: |
          ~/.local/bin/clickable build --verbose ${BUILD_TYPE} --arch ${ARCH} --config clickable.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "ubports-${{ matrix.arch }}-${{ matrix.build }}--click"
          path: "build/*/app/*.click"
          if-no-files-found: ignore
